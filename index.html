<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="score">0 - 0</div>
    <div class="winner"></div>
    <div class="rock-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2165/2165693.png" alt="rock icon">
        <button class="selector rock">Rock</button>
    </div>
    <div class="paper-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2165/2165597.png" alt="paper icon">
        <button class="selector paper">Paper</button>
    </div>
    <div class="scissors-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2165/2165608.png" alt="scissors icon">
        <button class="selector scissors">Scissors</button>
    </div>
</body>
</html>
