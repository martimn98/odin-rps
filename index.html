<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="winner"></div>
    <div class="score-container">
        <p>PLAYER</p>
        <div class="score">0 - 0</div>
        <p>COMPUTER</p>
    </div>
    <div class="gestures-container">
        <div class="selector-background">
            <input type="image" name="rock button" src="https://cdn-icons-png.flaticon.com/512/2165/2165597.png" alt="rock button" class="selector rock gesture-icon">
        </div>
        <div class="selector-background">
            <input type="image" name="paper button" src="https://cdn-icons-png.flaticon.com/512/2165/2165693.png" alt="rock button" class="selector paper gesture-icon">
        </div>
        <div class="selector-background">
            <input type="image" name="scissors button" src="https://cdn-icons-png.flaticon.com/512/2165/2165608.png" alt="rock button" class="selector scissors gesture-icon">
        </div>

    </div>
    <p class="vs">VS</p>
    <div class="computer-container"></div>
    <button id="play-again">PLAY AGAIN</button>
</body>
</html>
